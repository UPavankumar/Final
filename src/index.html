var pd = rp.test(c);
var n=c.length;
//name validation
if(a==""){
  war=war+"*No Name Given <br>";

}
else if(a!=""){
war=war+"";
}
//email validation
if(b==""){
  war=war+"*No Email Given <br>";

}
else if(ed == false)
  {
    war=war+"*Enter A Valid Mail Address <br>";
  }
else
{
  war=war+"";
}
//mobile validation

}
else if(pd == false)
{
