<script>
function validation(){
var a=document.getElementById("name").value;
var b=document.getElementById("email").value;
var c=document.getElementById("phone").value;
var d=document.getElementById("company").value;
var e=document.getElementById("message").value;
var war="";
var em = b.search("@") ;
var pt = b.indexOf(".");
var n=c.length;
//name validation
if(a==""){
  war=war+"*No Name Given <br>";

}
else if(a!=""){
war=war+"";
}
//email validation
if(b==""){
  war=war+"*No Email Given <br>";

}
else if(em==-1 || pt == -1)
  {
war=war+"*Enter A Valid Mail Address <br>";
}
else
{
  war=war+"";
}
//mobile validation
if(c==""){
  war=war+"*No Phone number Given <br>";

}
else if(n!=10){
war=war+"*Enter A Valid Mobile Number<br>";
}
//Company validation
if(d==""){
  war=war+"*No Company name Given <br>";

}
else if(d!=""){
war=war+"";
}
//message validation
if(e==""){
  war=war+"*No Message Given <br>";

}
else if(e!=""){
war=war+"";
}
document.getElementById("WARNING").innerHTML=war;
};
</script>
